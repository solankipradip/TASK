<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="Image/fruits.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="Tomato" href="Image/tomato.jpg" coords="48,42,31" shape="circle">
    <area target="_blank" alt="Banana" href="Image/Banana.jpg" coords="100,34,134,99" shape="rect">
    <area target="_blank" alt="Lemon" href="Image/Lemon.jpg" coords="48,107,31" shape="circle">
    <area target="_blank" alt="Orange" title="" href="Image/Orange.jpg" coords="42,185,30" shape="circle">
    <area target="_blank" alt="Graps" href="Image/Graps.jpg" coords="85,140,127,210" shape="rect">
    <area target="_blank" alt="Apple" href="Image/Apple.jpg" coords="177,105,28" shape="circle">
    <area target="_blank" alt="Avacado"href="Image/Avacado.jpg" coords="139,150,215,210" shape="rect">
    <area target="_blank" alt="Mosambi"  href="Image/mosambi.jpg" coords="179,40,31" shape="circle">


</map>

</body>
</html>
